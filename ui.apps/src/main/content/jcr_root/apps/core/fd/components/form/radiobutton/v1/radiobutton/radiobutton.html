<html>
    <head></head>
    <body>
        <sly data-sly-use.renderer="${'radiobutton.js'}" data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-use.label="${renderer.labelPath}" data-sly-use.shortdescription="${renderer.shortDescriptionPath}" data-sly-use.longdescription="${renderer.longDescriptionPath}" data-sly-use.errormessage="${renderer.errorMessagePath}" data-sly-use.questionmark="${renderer.questionMarkPath}" /> 
        <div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser" data-sly-use.radiobutton="com.adobe.cq.forms.core.components.models.form.RadioButton" data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" class="cmp-adaptiveform-radiobutton" data-cmp-is="adaptiveFormRadioButton" id="${component.id}" data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"> 
            <div data-sly-call="${label.label @componentId=component.id, labelValue=radioButton.label.value, labelVisible=radioButton.label.visible, bemBlock='cmp-adaptiveform-radiobutton'}"></div> 
            <div data-sly-call="${questionMark.questionMark @componentId=component.id, longDescription=radioButton.description, bemBlock='cmp-adaptiveform-radiobutton'}"></div> 
            <div data-sly-list="${radioButton.enums}">
                <input type="radio" name="${radioButton.name}" class="cmp-adaptiveform-radibButton__widget" readonly="${radioButton.readOnly}" required="${radioButton.required}" value="${item}">
                <label>${radioButton.enumNames[itemList.index]}</label>
            </div> 
            <div data-sly-call="${shortDescription.shortDescription @componentId=component.id, shortDescriptionVisible=datePicker.tooltipVisible, shortDescription=datePicker.tooltip, bemBlock='cmp-adaptiveform-datepicker'}" data-sly-unwrap> 
            </div> 
            <div data-sly-call="${longDescription.longDescription @componentId=component.id, longDescription=datePicker.description, bemBlock='cmp-adaptiveform-datepicker'}" data-sly-unwrap></div> 
            <div data-sly-call="${errorMessage.errorMessage @componentId=component.id, bemBlock='cmp-adaptiveform-datepicker'}" data-sly-unwrap></div> 
        </div>
    </body>
</html>
