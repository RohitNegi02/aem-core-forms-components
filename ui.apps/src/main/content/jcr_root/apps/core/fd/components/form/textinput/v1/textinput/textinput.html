<link rel="stylesheet"
      href="./clientlibs/editor/css/textinput.less">
<sly data-sly-use.logic="${'textinput.js'}"
     data-sly-use.label="${logic.labelPath}"
     data-sly-use.shortDescription="${logic.shortDescriptionPath}"
     data-sly-use.longDescription="${logic.longDescriptionPath}"
     data-sly-use.questionMark="${logic.questionMarkPath}"></sly>
<div class="cmp-adaptiveform-textinput"
     data-sly-use.text="com.adobe.cq.forms.core.components.models.form.TextInput"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component">
    <div data-sly-call="${label.label @componentId=component.id, labelValue=text.label.value, labelVisible=text.label.visible, bemBlock='cmp-adaptiveform-textinput'}"></div>
    <div data-sly-call="${questionMark.questionMark @componentId=component.id, longDescription=text.description}"></div>
    <textarea data-sly-test.useTextarea="${text.multiLine}"
              aria-label="${text.label.visible && text.label.value}"
              class="cmp-adaptiveform-textinput__widget"
              id="${component.id}"
              name="${text.name}"
              readonly="${text.readOnly}"
              required="${text.required}"
              placeholder="${text.placeHolder}"
              data-cmp-required="${text.constraintMessages.required}">${text.default}</textarea>
    <input data-sly-test="${!useTextarea}"
           class="cmp-adaptiveform-textinput__widget"
           aria-label="${text.label.visible && text.label.value}"
           type="text"
           id="${component.id}"
           name="${text.name}"
           value="${text.default}"
           readonly="${text.readOnly}"
           required="${text.required}"
           placeholder="${text.placeHolder}"
           data-cmp-required="${text.constraintMessages.required}"/>
    <div data-sly-call="${shortDescription.shortDescription @componentId=component.id, shortDescriptionVisible=text.shortDescriptionVisible, shortDescription=text.shortDescription, bemBlock='cmp-adaptiveform-textinput'}">
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=component.id, longDescription=text.description, bemBlock='cmp-adaptiveform-textinput'}"></div>
</div>
