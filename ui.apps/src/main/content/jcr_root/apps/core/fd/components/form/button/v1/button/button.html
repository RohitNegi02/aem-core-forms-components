<sly data-sly-use.renderer="${'button.js'}"
  data-sly-use.button="com.adobe.cq.forms.core.components.models.form.Button"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
  data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
  data-sly-use.longDescription="${renderer.longDescriptionPath}"
  data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<button 
  type="${button.buttonType}"
  value="${button.value}"
  id="${component.id}"
  class="cmp-button"
  data-cmp-is="adaptiveFormButton"
  aria-label="${button.label.value}">
<span data-sly-test="${button.label.value}" class="cmp-button__text">${button.label.value}</span>
<div data-sly-call="${questionMark.questionMark @componentId=component.id, longDescription=button.description, bemBlock='cmp-button'}" data-sly-unwrap></div>
<div data-sly-call="${shortDescription.shortDescription @componentId=component.id, shortDescriptionVisible=button.tooltipVisible, shortDescription=button.tooltip, bemBlock='cmp-button'}" data-sly-unwrap></div>
<div data-sly-call="${longDescription.longDescription @componentId=component.id, longDescription=button.description, bemBlock='cmp-button'}" data-sly-unwrap></div>
</button>
