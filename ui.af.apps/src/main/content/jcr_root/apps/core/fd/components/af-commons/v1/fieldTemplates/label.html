<template data-sly-template.label="${@ componentId, labelValue, labelVisible, labelRichText, bemBlock}">
    <label for="${componentId}" class="${bemBlock}__label"
           data-sly-test="${labelValue && (labelVisible==null || labelVisible==true)}" isTitleRichText="${labelRichText}">${labelValue @ context = labelRichText ? 'html' : 'text'}</label>
</template>
