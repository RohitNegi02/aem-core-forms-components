<sly data-sly-use.scribble= "com.adobe.cq.forms.core.components.models.form.ScribbleSignature"
     data-sly-use.renderer="${'scribblesignature.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-scribblesignature"
     data-cmp-is="adaptiveFormScribbleSignature"
     data-cmp-visible="${scribble.visible ? 'true' : 'false'}"
     data-cmp-enabled="${scribble.enabled ? 'true' : 'false'}"
     data-cmp-required="${scribble.required ? 'true': 'false'}"
     data-cmp-readonly="${scribble.readOnly ? 'true' : 'false'}"
     id="${scribble.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[scribble.id, 'widget']}">
    <div class="cmp-adaptiveform-scribblesignature__label-container">
        <div data-sly-call="${label.label @componentId=widgetId, labelValue=scribble.label.value, labelVisible=scribble.label.visible, bemBlock='cmp-adaptiveform-scribblesignature'}" data-sly-unwrap></div>
        <div data-sly-call="${questionMark.questionMark @componentId=scribble.id, longDescription=scribble.description, bemBlock='cmp-adaptiveform-scribblesignature'}" data-sly-unwrap></div>
    </div>
    <div class="cmp-adaptiveform-scribblesignature__canvas-container">
        <canvas id="${widgetId}" class="cmp-adaptiveform-scribblesignature__widget" width="400" height="200"></canvas>
    </div>
    <input type="hidden" name="${scribble.name}" value="${scribble.valueAsBase64}" data-cmp-data-layer="${scribble.data.json}" />
    <div data-sly-call="${shortDescription.shortDescription @componentId=scribble.id, shortDescriptionVisible=scribble.tooltipVisible, shortDescription=scribble.tooltip, bemBlock='cmp-adaptiveform-scribblesignature'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=scribble.id, longDescription=scribble.description, bemBlock='cmp-adaptiveform-scribblesignature'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=scribble.id, bemBlock='cmp-adaptiveform-scribblesignature'}" data-sly-unwrap></div>
</div>
