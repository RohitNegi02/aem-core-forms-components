<!-- tabpanelrecursion.html -->
<template data-sly-template.panelRecur="${@ panel, label, widgetId, tabs, questionMark, items, shortDescription, longDescription}">
  <sly data-sly-repeat.child="${items}">
    <sly data-sly-test.isActive="${child.name == tabs.activeItem}"/>
      <div id="${child.id}__tabpanel"
           role="tabpanel"
           aria-labelledby="${child.id}__tab"
           tabindex="0"
           class="cmp-verticaltabs__tabpanel${isActive ? ' cmp-verticaltabs__tabpanel--active' : ''} "
           data-cmp-hook-adaptiveFormVerticalTabs="tabpanel">
          <!-- Render child resources when isVerticalTab is false -->
          <sly data-sly-test="${!child.isVerticalTab}">
              <div data-sly-resource="${child.path @ decorationTagName='div'}" data-sly-unwrap></div>
          </sly>

          <!-- Render child vertical tabs if isVerticalTab is true -->
        <sly data-sly-test="${child.isVerticalTab}">
            <div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
                 id="${child.id}"
                 class="cmp-verticaltabs${isActive ? ' cmp-verticaltabs__tab--active' : ''}"
                 data-panelcontainer="${wcmmode.edit && 'verticaltabs'}"
                 data-cmp-is="adaptiveFormVerticalTabs"
                 data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
                 data-placeholder-text="${wcmmode.edit && 'Please drag Vertical Tabs components here' @ i18n}"
                 data-sly-test.childWidgetId="${'{0}-{1}' @ format=[child.id, 'widget']}">

                <div class="cmp-verticaltabs__label-container">
                    <div data-sly-call="${label.label @componentId=childWidgetId, labelValue=child.label.value, labelVisible=child.label.visible, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>
                    <div data-sly-call="${questionMark.questionMark @componentId=child.id, longDescription=child.description, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>
                </div>

                <div data-sly-call="${shortDescription.shortDescription @componentId=child.id, shortDescriptionVisible=child.tooltipVisible, shortDescription=child.tooltip, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>
                <div data-sly-call="${longDescription.longDescription @componentId=child.id, longDescription=child.description, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>

                <div class="cmp-verticaltabs__tabs-container" id="${childWidgetId}">
                    <sly data-sly-use.panelrecursion="tabpanelrecursion.html"
                         data-sly-call="${panelrecursion.panelRecur @ panel=item, label=label, widgetId=childWidgetId, tabs=tabs, questionMark=questionMark, items=child.childrenOfVerticalTab, shortDescription=shortDescription, longDescription=longDescription}" data-sly-unwrap></sly>
                </div>

                <sly data-sly-resource="${child.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
                     data-sly-test="${(wcmmode.edit || wcmmode.preview)}"></sly>

            </div>
            <sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
                <sly data-sly-test="${wcmmode.edit}" data-sly-call="${clientlib.js @ categories='core.forms.components.verticaltabs.v2.runtime'}"/>
            </sly>
        </sly>

      </div>
  </sly>
</template>
