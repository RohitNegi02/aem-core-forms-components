<!-- panelrecursion.html -->
<template data-sly-template.panelRecur="${@ panel, label, widgetId, tabs, questionMark, items, shortDescription, longDescription}">
  <sly data-sly-repeat.item="${items}">
    <sly data-sly-test.isActive="${item.name == tabs.activeItem}"/>
      <div id="${item.id}__tabpanel"
           role="tabpanel"
           aria-labelledby="${item.id}__tab"
           tabindex="0"
           class="cmp-verticaltabs__tabpanel${isActive ? ' cmp-verticaltabs__tabpanel--active' : ''}${item.isTreeStyleTab ? ' cmp-verticaltabs__tabpanel--vertical' : ''}"
           data-cmp-hook-adaptiveFormVerticalTabs="tabpanel">

<!--          &lt;!&ndash; Place the label container inside the tab panel &ndash;&gt;-->
<!--          <div class="cmp-verticaltabs__label-container">-->
<!--              <div data-sly-call="${label.label @componentId=widgetId, labelValue=panel.label.value, labelVisible=panel.label.visible, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>-->
<!--              <div data-sly-call="${questionMark.questionMark @componentId=panel.id, longDescription=panel.description, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>-->
<!--          </div>-->

          <!-- Render child resources when isTreeStyleTab is false -->
          <sly data-sly-test="${!item.isTreeStyleTab}">
              <div data-sly-resource="${item.path @ decorationTagName='div'}" data-sly-unwrap></div>
          </sly>

          <!-- Render child vertical tabs if isTreeStyleTab is true -->
        <sly data-sly-test="${item.isTreeStyleTab}">
            <div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
                 id="${item.id}"
                 class="cmp-verticaltabs"
                 data-panelcontainer="${wcmmode.edit && 'verticaltabs'}"
                 data-cmp-is="adaptiveFormVerticalTabs"
                 data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
                 data-placeholder-text="${wcmmode.edit && 'Please drag Vertical Tabs components here' @ i18n}"
                 data-sly-test.childWidgetId="${'{0}-{1}' @ format=[item.id, 'widget']}">

                <div class="cmp-verticaltabs__label-container">
                    <div data-sly-call="${label.label @componentId=childWidgetId, labelValue=item.label.value, labelVisible=item.label.visible, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>
                    <div data-sly-call="${questionMark.questionMark @componentId=item.id, longDescription=item.description, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>
                </div>

                <div data-sly-call="${shortDescription.shortDescription @componentId=item.id, shortDescriptionVisible=item.tooltipVisible, shortDescription=item.tooltip, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>
                <div data-sly-call="${longDescription.longDescription @componentId=item.id, longDescription=item.description, bemBlock='cmp-verticaltabs'}" data-sly-unwrap></div>

                <div class="cmp-verticaltabs__tabs-container" id="${childWidgetId}">
                    <sly data-sly-use.panelrecursion="panelrecursion.html"
                         data-sly-call="${panelrecursion.panelRecur @ panel=item, label=label, widgetId=childWidgetId, tabs=tabs, questionMark=questionMark, items=item.childrenOfVerticalTab, shortDescription=shortDescription, longDescription=longDescription}" data-sly-unwrap></sly>
                </div>

                <sly data-sly-resource="${item.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
                     data-sly-test="${(wcmmode.edit || wcmmode.preview)}"></sly>

            </div>
            <sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
                <sly data-sly-test="${wcmmode.edit}" data-sly-call="${clientlib.js @ categories='core.forms.components.verticaltabs.v1.runtime'}"/>
            </sly>
        </sly>

      </div>
  </sly>
</template>
