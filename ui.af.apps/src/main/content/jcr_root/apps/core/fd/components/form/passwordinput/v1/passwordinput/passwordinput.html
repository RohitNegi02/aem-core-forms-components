<sly data-sly-use.password="com.adobe.cq.forms.core.components.models.form.PasswordInput"
     data-sly-use.renderer="${'passwordinput.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-passwordinput"
     data-cmp-is="adaptiveFormPasswordInput"
     data-cmp-visible="${password.visible ? 'true' : 'false'}"
     data-cmp-enabled="${password.enabled ? 'true' : 'false'}"
     data-cmp-required="${password.required ? 'true': 'false'}"
     data-cmp-readonly="${password.readOnly ? 'true' : 'false'}"
     id="${password.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[password.id, 'widget']}">
    <div class="cmp-adaptiveform-passwordinput__label-container">
        <div data-sly-call="${label.label @componentId=widgetId, labelValue=password.label.value, labelVisible=password.label.visible, bemBlock='cmp-adaptiveform-passwordinput'}" data-sly-unwrap></div>
        <div data-sly-call="${questionMark.questionMark @componentId=password.id, longDescription=password.description, bemBlock='cmp-adaptiveform-passwordinput'}" data-sly-unwrap></div>
    </div>
    <input type="password"
           title="${password.tooltipVisible ? '' : password.tooltipText}"
           class="cmp-adaptiveform-passwordinput__widget"
           id="${widgetId}"
           name="${password.name}"
           data-cmp-data-layer="${password.data.json}"
           value="${password.default}"
           disabled="${!password.enabled}"
           readonly="${password.readOnly}"
           required="${password.required}"
           placeholder="${password.placeHolder}"
           autocomplete="off"
           pattern="${password.pattern}"
           dir="auto"/>
    <div class="cmp-adaptiveform-passwordinput__showpassword" role="button" tabindex="0" aria-label="Show password" aria-pressed="false"></div>
    <div data-sly-call="${shortDescription.shortDescription @componentId=password.id, shortDescriptionVisible=password.tooltipVisible, shortDescription=password.tooltip, bemBlock='cmp-adaptiveform-passwordinput'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=password.id, longDescription=password.description, bemBlock='cmp-adaptiveform-passwordinput'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=password.id, bemBlock='cmp-adaptiveform-passwordinput'}" data-sly-unwrap></div>
</div>
